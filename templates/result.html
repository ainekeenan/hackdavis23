<html>
<head>
    <style>
        .body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
  
            background-color: #f2ede1;
            z-index: 0;
            color: #573111;
        }
  
        .wrapper {
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #f5f2ed;
          opacity: 100%;
          border-radius: 20px;
          z-index: 1;
          width: 80%;
          font-family: 'Manrope', sans-serif;
        }
  
        .title{
            display: flex;
        }
  
        .results{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border: 1px;
          border-radius: 10px;
          margin: 5px;
          margin-bottom: 20px;
          font-family: 'Manrope', sans-serif;
        }

        .recipe-name {
            font-family: 'Manrope', sans-serif;
            font-size: 20px;
            font-weight: 500;
            margin: 15px;
        }

        .ingredients-list {
            font-family: 'Manrope', sans-serif;
            width: 50%;
        }

        .ingredient-text {
            font-family: 'Manrope', sans-serif;
            margin-bottom: -15px;
        }

        .ingredient{
            font-family: 'Manrope', sans-serif;
        }
  
        .search-button {
          font-family: 'Manrope', sans-serif;
          font-size: 16px;
          letter-spacing: 2px;
          text-decoration: none;
          text-transform: uppercase;
          color: #573111;
          cursor: pointer;
          border: 3px solid;
          padding: 0.25em 0.5em;
          box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
          position: relative;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
        }
  
        .search-button:active {
          box-shadow: 0px 0px 0px 0px;
          top: 5px;
          left: 5px;
        }
  
        @media (min-width: 768px) {
          .search-button {
            padding: 0.25em 0.75em;
          }
        }

        /* CSS */
        .button-2 {
        background-color: #d9e3d5;
        border-radius: 8px;
        border-width: 0;
        color: #333333;
        cursor: pointer;
        display: inline-block;
        font-family: 'Manrope', sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        margin: 0;
        padding: 10px 12px;
        text-align: center;
        transition: all 200ms;
        vertical-align: baseline;
        white-space: nowrap;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }
      </style>
</head>
<body class="body">
    <br>
    <div class="wrapper">
        <h1 class="title">Results:</h1>
            {% for recipe in recipes %}
                <div class="results">
                    <div class="recipe-name"><u>{{recipe.recipeName}}</u></div>
                    
                    <div class="ingredient-list">
                        <div class="ingredient-text">Ingredients:</div>
                        <ul>
                            {% for ingredient in recipe.ingredients %}
                                <li class="ingredient">{{ingredient.food}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <a href="{{recipe.urlLink}}"><button class="button-2" role="button">Jump To Recipe -></button></a>
                </div>
            {% endfor %}
            <br>
            <a href="/"><button class="search-button">back</button></a>
    </div> 
</body>
</html>
